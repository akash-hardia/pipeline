name: app-build
on:
  workflow_dispatch:
  pull_request:     # when hotfix PR is merged in main
    branches:
      - 'main'
    types:
      - closed
  push:             # push to develop branch
    branches:
      - develop

jobs:
  print-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: |
          echo "Printing"
          echo "github.event.pull_request.merged: ${{ github.event.pull_request.merged }}"
          echo "github.base_ref: ${{ github.base_ref }}"
          echo "github.ref: ${{ github.ref }}"
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event.pull_request.merged == true && github.base_ref == 'refs/heads/main' || contains(github.ref, 'fix-') || contains(github.ref, 'feat-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image
        run: |
          echo "Build the image"

  set-dev-tag:      # only for develop & hotfix case
    needs: [build]
    if: needs.build.result == 'success' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: set-for-develop
          token: ${{ secrets.FULL_PAT }}
          client-payload: '{"ref": "refs/heads/develop", "sha": "${{ github.sha }}"}'

  set-hotfix-tag:      # only for develop & hotfix case
    needs: [build]
    if: needs.build.result == 'success' && github.event.pull_request.merged == true && github.base_ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.FULL_PAT }}
          event-type: set-for-hotfix
          client-payload: '{"ref": "refs/heads/main", "sha": "${{ github.sha }}"}'
